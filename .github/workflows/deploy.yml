# .github/workflows/deploy.yml
name: Deploy to Dokploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Dokploy
        env:
          DOKPLOY_API_KEY: ${{ secrets.DOKPLOY_API_KEY }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Ajoutez ici les commandes nécessaires pour déployer votre projet avec Dokploy
          # Par exemple, vous pouvez utiliser SSH pour copier les fichiers sur votre serveur
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H your-server-ip >> ~/.ssh/known_hosts
          scp -r ./* user@your-server-ip:/path/to/your/project
          ssh user@your-server-ip 'cd /path/to/your/project && npm install && npm start'